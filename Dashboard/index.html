<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Dashboard/css/style.css">
    <link type="images/png" rel="icon" href="/Dashboard/image/youtube.png">
    <title>Admin & Dashborad Panel</title>
</head>

<body>
    <!-- HEADER-->
    <div class="header">
        <div class="header_container">
            <div></div>
            <div class="search">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="user">
                <div class="icon">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-grip"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="img">
                    <img src="/Dashboard/image/julio.png" alt="image of Julio.C.Dias">
                </div>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-bars" id="header-toggle"></i>
            </div>
        </div>
    </div>
    <!-- END HEADER-->
    <!-- NAV-->
    <section class="nav" id="navbar">
        <nav class="nav_container">
            <div>
                <a href="#" class="nav_link"></a>
            </div>

        </nav>

    </section>
    <!-- END NAV-->


    <script src="https://kit.fontawesome.com/d635fe6f2f.js" crossorigin="anonymous"></script>
</body>

</html>
